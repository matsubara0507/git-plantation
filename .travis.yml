sudo: required
services:
  - docker
language: elm
cache:
  timeout: 360
  directories:
  - "$HOME/.stack"
  - "$HOME/.local/bin"
  - "$TRAVIS_BUILD_DIR/.stack-work"
install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
jobs:
  include:
    - stage: build cabal
      script: stack --no-terminal --install-ghc build -j 1 Cabal
    - stage: build dependencies
      script: stack --no-terminal build --only-dependencies
    - stage: build dependencies for test
      script: stack --no-terminal test --only-dependencies
    - stage: run test
      script: stack --no-terminal test --no-run-benchmarks --no-haddock-deps --pedantic
    - stage: push docker image
      if: branch = master AND type = push
      script:
      - stack test
      - stack docker pull
      - stack --docker --no-terminal build -j 1 Cabal
      - stack --docker image container
      - docker build -t matsubara0507/git-plantation .
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker push matsubara0507/git-plantation
